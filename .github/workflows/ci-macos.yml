name: CI (macOS)

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  push:
    branches: [ master ]
    paths-ignore: [ .github/**, resources/**, .clang-format, .editorconfig, .gitignore, README.md, LICENSE ]

jobs:
  build:
    runs-on: [self-hosted, macOS]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Generate project files
      run: premake5 xcode4

    - name: Clean project
      run: xcodebuild clean -workspace "Geno.xcworkspace" -scheme "Geno"

    - name: Build project
      run: xcodebuild build -workspace "Geno.xcworkspace" -scheme "Geno" -configuration Release | xcpretty -c && exit ${PIPESTATUS[0]}
